<svg viewBox="0 0 520 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MOONDK logo" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .brand { fill: #2F5C3E; }
      .stroke { stroke: #1b1b1b; stroke-width: 6; }
      .soft { opacity: 0.95; }
    </style>
  </defs>

  <!-- Top mark (book-spines motif) -->
  <g transform="translate(145 18)">
    <rect x="0" y="0" width="230" height="54" rx="2" class="stroke" fill="none"/>

    <rect x="6" y="6" width="44" height="42" class="soft" fill="#1F5A3C"/>

    <rect x="62" y="6" width="10" height="42" class="soft" fill="#F7F0D8"/>
    <rect x="76" y="6" width="10" height="42" class="soft" fill="#F7F0D8"/>

    <rect x="92" y="6" width="52" height="42" class="soft" fill="#FFFFFF"/>

    <rect x="150" y="6" width="40" height="22" class="soft" fill="#1F5A3C"/>
    <rect x="150" y="30" width="26" height="18" class="soft" fill="#BFC6AE"/>

    <rect x="182" y="30" width="8" height="18" class="soft" fill="#E8D1D9"/>

    <rect x="196" y="6" width="28" height="42" class="soft" fill="#F7F0D8"/>
  </g>

  <!-- Wordmark -->
  <text
    x="260"
    y="146"
    text-anchor="middle"
    class="brand"
    font-family="Playfair Display, Georgia, serif"
    font-size="112"
    font-weight="700"
    letter-spacing="4"
  >
    MOONDK
  </text>

  <!-- Korean name (moved up slightly to avoid cropping in some font fallbacks) -->
  <text
    x="260"
    y="196"
    text-anchor="middle"
    class="brand"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif"
    font-size="44"
    font-weight="500"
  >
    문득
  </text>
</svg>